<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Calcolatore costo biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>calcola il prezzo del tuo biglietto</h2>
    <!-- form di richiesta dati all'utente -->
    <div class="user_data_form container">
      <div class="row justify-content-around">
        <!-- campo di input nominativo utente -->
        <div class="col-3 user_form_item">
          <div class="input_card">
            <label for="user_full_name">Come e Cognome</label>
            <input type="text" id="user_full_name" name="user_full_name" />
          </div>
        </div>
        <!-- campo di input km da percorrere -->
        <div class="col-3 user_form_item">
          <div class="input_card">
            <label for="trip_length">Km da percorrere</label>
            <input type="text" id="trip_length" name="trip_length" />
          </div>
        </div>
        <!-- campo di input a tendina tipo di tariffa -->
        <div class="col-3 user_form_item">
          <div class="input_card">
            <label for="tariff_category">Fascia d'et√†</label>
            <select id="tariff_category" name="tariff_category">
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="over">Over 65</option>
            </select>
          </div>
        </div>
      </div>
      <!-- bottoni -->
      <div class="buttons">
        <button id="data_generation">Genera</button>
        <button id="total_reset">Annulla</button>
      </div>
      <script type="text/javascript" src="js/script.js"></script>
    </div>

    <!-- informazioni sul biglietto visibili solo quando si preme il bottone Genera -->
    <div class="ticket_info">
      <div>Nome passeggero: <span id="actualUserName"></span></div>
      <div>Prezzo biglietto: <span id="actualTicketPrice"></span> euro</div>
    </div>
  </body>
</html>
